<div class="container-fluid">

  <div class="col-md-3">
    <h2>Lista Urządzeń</h2>
    <button class="btn btn-primary" (click)="addDevice()">Dodaj nowe urządzenie</button>
    <pre *ngFor="let device of devices | async">Nazwa: {{device.name}}  Status: {{device.status}}  Typ: {{device.type}}</pre>
  </div>

</div>
