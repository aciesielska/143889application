<div class="container-fluid">

  <div class="main" style="width: 600px;">
    <a *ngIf="activeUser">
      <div style="color: blue;">
        <h1>{{title}}</h1>
      </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" id="f1">
        <label for="device">Nowe urządzenie</label>
        <input type="text" class="form-control" placeholder="Nazwa urządzenia..." id="device" required [(ngModel)]="val1" name="device">
        <div class="form-group">
          <label for="dropdownDeviceType">Rodzaj urządzenia</label>
          <select class="form-control" id="dropdownDeviceType" name="devType" [(ngModel)]="devType">
            <option>telefon</option>
            <option>tablet</option>
            <option>laptop</option>
          </select>
        </div>
        <div class="form-group" id="f2">
          <label for="dropdownDeviceStatus">Status urządzenia</label>
          <select class="form-control" id="dropdownDeviceStatus" name="devStatus" [(ngModel)]="devStatus">
            <option>Coming soon!</option>
            <option>Dostępne</option>
            <option>Wypożyczone</option>
            <option>W naprawie</option>
            <option>Zarchiwizowane</option>
          </select>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-success">Dodaj</button>
        </div>
      </div>
   </form>
    </a>
  </div>

  <div class="col-md-3">
    <h2>Lista Urządzeń</h2>
    <pre *ngFor="let device of devices | async">Nazwa: {{device.name}}  Status: {{device.status}}  Typ: {{device.type}}
    </pre>

  </div>

</div>
