<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Logowanie</h1>
        <hr/>
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal" (submit)="register(user)">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email" placeholder="" required/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Has≈Ço</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password"
                     placeholder="" required/>
            </div>
          </div>
        </div>

        <div class="form-group form-control reply" *ngIf="replyMessage">
          <p>{{replyMessage}}</p>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Zaloguj</button>
        </div>
      </form>
    </div>
  </div>
</div>
