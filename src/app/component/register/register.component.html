<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Rejestracja</h1>
        <hr/>
      </div>
    </div>
    <div class="main-login main-center">
      <form class="form-horizontal" (submit)="register(user)" #registerForm="ngForm">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email"
                     placeholder="Podaj Email" required/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Hasło</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="password"
                     validateEqual="confirmPassword" reverse="true" #password="ngModel"
                     placeholder="Podaj Hasło" required/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="cols-sm-2 control-label">Powtórz hasło</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input [(ngModel)]="user.confirmPassword" type="password" class="form-control" name="confirmPassword"
                     id="confirmPassword" required validateEqual="password" #confirmPassword="ngModel" reverse="false"
                     placeholder="Powtórz Hasło" required/>
            </div>
          </div>
        </div>
        <div class="form-group form-control reply" *ngIf="replyMessage">
          <p>{{replyMessage}}</p>
        </div>
        <div class="form-group form-control reply"
             *ngIf="!confirmPassword.valid && confirmPassword.dirty">
          <p>Hasła muszą się zgadzać</p>
        </div>
        <div class="form-group ">
          <button type="submit" [disabled]="!confirmPassword.valid" class="btn btn-primary btn-lg btn-block login-button">
            Zarejestruj się
          </button>
        </div>
        <div class="login-register">
          <a [routerLink]="'/login'">Zaloguj</a>
        </div>
      </form>
    </div>
  </div>
</div>
